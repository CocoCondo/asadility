<div class="container-fluid">
    <div class="row">
      <!-- Lado Izquierdo - HOST -->
      <div class="col-md-6 host-btn" (click)="showHostForm()">
        HOST
      </div>
  
      <!-- Lado Derecho - JOIN -->
      <div class="col-md-6 join-btn" (click)="showJoinForm()">
        JOIN
      </div>
    </div>
  
    <!-- Formulario para HOST -->
    <div *ngIf="showHost" class="row">
      <div class="col-md-6 offset-md-3">
        <!-- Aquí va el formulario para HOST -->
        <form>
          <!-- Campos para usuario y contraseña -->
          <input type="text" placeholder="Usuario" [(ngModel)]="username">
          <input type="password" placeholder="Contraseña" [(ngModel)]="password">
          
          <!-- Botón de login -->
          <button type="button" (click)="login()">Login</button>
        </form>
      </div>
    </div>
  
    <!-- Formulario para JOIN -->
    <div *ngIf="showJoin" class="row">
      <div class="col-md-6 offset-md-3">
        <!-- Aquí va el formulario para JOIN -->
        <form>
          <!-- Campos para número de room y nombre -->
          <input type="text" placeholder="Número de Sala" [(ngModel)]="roomNumber">
          <input type="text" placeholder="Nombre a mostrar" [(ngModel)]="joinName">
          
          <!-- Botón de join -->
          <button type="button" (click)="join()">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
